<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor_Bids</title>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

</head>
<style>
    body{
    background-color: #111017;
    background: #214258;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #2c2546, #27648d);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #604e9e, #0c293c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
</style>
<body>
    <body class="bg-gray-300 antialiased">
        <div class="container mx-auto my-60">
            <div>
    
                <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
                    <div class="flex justify-center">
                            <img src="Assets/13-512.webp" alt="" class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
                    </div>
                    
                    <div class="mt-16">
                        <h1 id="name" class="font-bold text-center text-3xl text-gray-900">Contractor Name</h1>
                        <p id="location" class="text-center text-sm text-gray-400 font-medium">Expertise</p>
                        <p>
                            <span>
                                
                            </span>
                        </p>
            
    
                        <div class="w-full">
                            <h3 class="font-medium text-gray-900 text-left px-6">Bids Made By You</h3>
                            <div id="holder" class="mt-5 w-full flex flex-col items-center overflow-hidden text-sm">
                                <div id="card" class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
                                    <img src="Assets/icons8-bid-64.png" alt="" class="rounded-full h-6 shadow-md inline-block mr-2">

                                </div>
                            </div>

                    </div>
                </div>
    
            </div>

        <script src="js/contBids.js"></script>
