<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

</head>
<style>
    #rightbod {
  display:inline-block;
  vertical-align:top;
  width:399px;
  height:200px;
  
} 
.btn{
    background-color: #e11d48;
   
}
.btn:hover {
    background-color: #a32227
}
body{
    background-color: #111017;
    background: #214258;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #2c2546, #27648d);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #604e9e, #0c293c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
.heading{
        color: white;
    }
</style>
<body>
    <section class="relative">
        
            <h1 class="text-3xl font-bold mt-8 text-white text-center">CREATE AUCTION</h1>
            <br>
          <hr>
            <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto mt-10">
    <!-- left part -->
                <div class="ml-16 gap-5 flex flex-col  max-w-[50%]">
                    <h1 id="heading" class=" text-3xl text-white font-extrabold">Create Your Auction 
                    </h1>
                    <h1 id="heading" class=" text-3xl text-white font-extrabold mt-3">"Discover the excitement of bidding and the satisfaction of winning"</h1>
            
                </div>
                <div id="rightbod" class="right flex flex-col justify-center max-w-[calc(100%-500px)] textcolor">
                    <div class="formbox">
                        <!-- Title Of Post -->
                    <div class="mb-4">
                        <label class="block text-white font-bold mb-2" for="Titleofpost">
                            Title Of Post
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="Titleofpost" name="Titleofpost" type="text" placeholder="Enter Title of Post eg. Mall">
                    </div>
                        <!-- Category -->
                        <div class="mb-4">
                            <label class="block text-white font-bold mb-2" for="Categoryofpost">
                                Category Of Post
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="Categoryofpost" name="Categoryofpost" type="text" placeholder="Enter Category of post eg. Construction">
                        </div>
                        <!-- Description -->
                        <div class="mb-4">
                            <label class="block text-white font-bold mb-2" for="description">
                                Description
                            </label>
                            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="5" placeholder="Enter Description"></textarea>
                        </div>
                        <!-- Budget -->
                        <div class="mb-4">
                            <label class="block text-white font-bold mb-2 " for="Budget">
                                Budget
                            </label>
                            <input class="shadow appearance-none border rounded w-full  py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="Budget" name="Budget" type="number" placeholder="Enter Budget">
                        </div>
                        <!-- Location -->
                        <div class="mb-4"> 
    
                            <label class="block text-white font-bold mb-2" for="Location">
                                City
                           </label>
                           <input class="shadow appearance-none border rounded  py-2 px-3 w-full text-black leading-tight focus:outline-none focus:shadow-outline" id="Location" name="Location" type="text" placeholder="Enter Location">
                       </div>
                        <!-- Pictures -->
                        <div class="mb-4">
          
                            <label class="block text-white font-bold mb-2" for="image">
                              Image
                            </label>
                            <input class=" border rounded  py-2 px-3 text-white w-full leading-tight focus:outline-none focus:shadow-outline" id="image" type="file" multiple placeholder="upload images" required>
                          </div>
    
                          <!-- Deadline -->
                          <div class="mb-4">
                            <label for="date" class="block text-white font-bold mb-2">Date</label>
                            <input type="date" id="date" name="date" class="border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" required>
                          </div>
                          <!-- Submit Button -->
                    <div class="flex items-center justify-between">
                        <button class="btn  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="submitbt">
                            Submit
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        
        </section>

    </div>
    

    <script src="js/createAuc.js"></script>
        
</body>
</html>
