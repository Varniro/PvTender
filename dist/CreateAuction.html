<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

</head>
<style>
    #rightbod {
  display:inline-block;
  vertical-align:top;
  width:399px;
  height:200px;
  
}
</style>
<body>
    <section class="relative pt-40 pb-12">
        <div class="w-11/12  relative mx-auto flex flex-row gap-2">

            <div>
                <h1>Create Your Auction 
                </h1>
                <h1>Make Your Work Easy</h1>
            </div>
            <div id="rightbod" class="right flex flex-col justify-center max-w-[calc(100%-500px)] textcolor">
                <div class="formbox">
                    <!-- Title Of Page -->

                    <!-- Category -->
                    <!-- Description -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="description">
                            Description
                        </label>
                        <textarea class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="5" placeholder="Enter Description"></textarea>
                    </div>
                    <!-- Budget -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="Budget">
                            Budget
                        </label>
                        <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Budget" name="Budget" type="number" placeholder="Enter Budget">
                    </div>
                    <!-- Location -->
                    <div class="mb-4"> 

                        <label class="block text-gray-700 font-bold mb-2" for="Location">
                            City
                       </label>
                       <input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user_city" name="user_city" type="text" placeholder="Enter Location">
                   </div>
                    <!-- Pictures -->
                    <div class="mb-4">
      
                        <label class="block text-gray-700 font-bold mb-2" for="image">
                          Image
                        </label>
                        <input class=" border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" type="file" multiple placeholder="upload images" required>
                      </div>
                </div>
            </div>
        </div>
    </div>
    </section>
        
</body>
</html>
